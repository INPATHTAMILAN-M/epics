<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EPICS 2025{% endblock %}</title>
    {% load static %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: url('/static/images/kit.jpg') no-repeat center center fixed;
            background-size: cover; /* light blue to dark blue */

            color: #fff;
            text-align: center;
        }

        /* Header */
        .header {
            background: white;
            padding: 15px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 15px;
            width: 80%;
            margin: 20px auto;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 255, 0.2); /* Blue shadow */
        }

        /* Responsive */
        @media (max-width: 768px) {
            .stats {
                flex-direction: column;
                align-items: center;
            }
        }
      

        {% block extra_css %}{% endblock %}
    </style>
    <style>
        .button-container {
            text-align: center;
            margin-top: 30px;
        }
    
        .button-container button {
            margin: 10px;
            min-width: 150px;
            transition: all 0.3s ease;
        }
    
        .button-container button:hover {
            transform: scale(1.05);
        }
    
        .toggle-section {
            display: none;
            margin: 30px auto;
            max-width: 900px;
            padding: 25px;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in-out;
        }
    
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    
        .toggle-section ul {
            padding-left: 20px;
            line-height: 1.8;
        }
    
        .toggle-section table {
            background-color: white;
        }
    
        .toggle-section th {
            background-color: #e3f2fd;
            text-align: center;
        }
    
        .toggle-section td {
            text-align: center;
        }
        .custom-btn {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            margin: 10px;
            font-weight: 500;
            font-size: 16px;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
            transition: all 0.3s ease-in-out;
            min-width: 170px;
        }
        
        .custom-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(0, 123, 255, 0.5);
            background: linear-gradient(135deg, #0056b3, #003f7f);
        }
        
    </style>
    
<style>
    
    .banner {
        background: url("{% static 'images/stu2.jpg' %}") no-repeat center center / cover;
        height: 300px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-transform: uppercase;
        font-weight: bold;
        font-size: 3rem;
        color: #fff;
        text-shadow: 4px 4px 12px rgba(0, 0, 0, 0.5);
        border-radius: 15px;
        margin: 20px auto;
        width: 90%;
        max-width: 1200px;
        animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .stats {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
        margin: 30px auto;
        width: 90%;
    }
    .stat-box {
        background: #F1F3F5; /* white to light gray */

        border-radius: 20px;
        padding: 20px 30px;
        flex: 1;
        min-width: 220px;
        max-width: 300px;
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .stat-box:hover {
        transform: scale(1.05);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
    }

    .stat-box h2 {
        font-size: 2.5rem;
        color: #fff;
    }

    .stat-box p {
        font-size: 1rem;
        color: #000; /* Changed to black */
    }

   

    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap');
        
        .epics-hero {
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1521737604893-d14cc237f11d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Raleway', sans-serif;
        }
        
        .epics-overlay {
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .epics-content {
            text-align: center;
            color: #fff;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-out;
        }
        
        .epics-title {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }
        
        .epics-subtitle {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #e0e0e0;
        }
        
        .epics-year {
            font-size: 1rem;
            color: #ccc;
        }
        
        /* Animation */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive tweaks */
        @media (max-width: 768px) {
            .epics-title {
                font-size: 2rem;
            }
            .epics-subtitle {
                font-size: 1.1rem;
            }
        }
        </style>
       
         
        
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="header" style="text-align: center;">
        <div style="display: flex; align-items: center; justify-content: space-between;">
            <img src="/static/images/karpagam LOGO 2025.png" alt="Logo" style="height: 50px;">
            <h1 style="margin-bottom:1px; margin-left:300px; background: linear-gradient(to right, #4A78B0, #CF4B2E); -webkit-background-clip: text; color: transparent;">EPICS 2025</h1>
            <img src="/static/images/xsolvers.png" alt="Logo" style="height: 60px;">
        </div>
      
    </div>

    <div class="banner" id="banner">
        <div>Engineering Project In Community Services</div>
        <div>2025</div>
    </div>
   
         
        {% load static %}
        <script>
            const banner = document.getElementById('banner');
        
            const images = [
                "{% static 'images/stu1.jpg' %}",
                "{% static 'images/stu3.jpg' %}",
                "{% static 'images/stu4.jpg' %}",
                "{% static 'images/stu2.jpg' %}",
                "{% static 'images/stu5.jpg' %}",
                "{% static 'images/stu6.jpg' %}"
            ];
        
            let current = 0;
        
            setInterval(() => {
                current = (current + 1) % images.length;
                banner.style.backgroundImage = `url('${images[current]}')`;
            }, 5000);
        </script>
        
        <div class="button-container">
            {% if request.path != '/' %}
                <button type="button" class="custom-btn" onclick="window.location.href='{% url 'index' %}'">üè† Home</button>
            {% endif %}
            
            <button type="button" class="custom-btn" onclick="window.location.href='{% url 'guidelines' %}'">üìò Guidelines</button>
            <button type="button" class="custom-btn" onclick="window.location.href='{% url 'timeline' %}'">üìÖ Timeline</button>
            <button type="button" class="custom-btn" onclick="window.location.href='{% static 'pdfs/EPICS.pptx' %}'">üß† Solution Templates</button>
            
        </div>
        
        
    {% block content %}
    <!-- Page-specific content will be injected here -->
    {% endblock %}
</body>
</html>
